<div id="sidebar">
    <div>
        <!-- <img class="bio-photo" src="/assets/profile.jpg"/>
        <h4>Jeroen Reijn</h4> -->
        <div class="box sidebox latest-articles">
          <div class="sidebox-title">Recent posts</div>
          <div class="sidebox-content">
            {% for post in site.posts limit:5 %}
            <a href="{{ BASE_PATH }}{{ post.url }}">
              <div class="date">{{ post.date | date_to_string }}</div>
              <div>{{ post.title }}</div>
            </a>
            {% endfor %}
          </div>
        </div>

        <div class="box sidebox disclaimer">
          <div class="sidebox-title">Disclaimer</div>
          <div class="sidebox-content">
            <small>
                {{ site.disclaimer }}
            </small>
        </div>
      </div>

    </div>
</div>
