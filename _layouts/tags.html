---
layout: page
---

<h2>Articles tagged with "{{ page.tag-name }}"</h2>
<ul></ul>
{% for post in site.posts %}
    {% if post.tags contains page.tag-name %}
    <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})
    {% endif %}
  {% endfor %}
</ul>
